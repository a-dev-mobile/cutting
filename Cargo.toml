[package]
name = "cutting-cli"
version = "0.1.0"
edition = "2021"
default-run = "cutting-cli"

[[bin]]
name = "cutting-cli"
path = "src/main.rs"

[dependencies]
clap = { version = "4.5.40", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
